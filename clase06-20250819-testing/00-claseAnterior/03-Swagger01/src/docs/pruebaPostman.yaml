paths:
  /api/users:
    parameters: []
    post:
      summary: Registro de usuarios
      parameters: []
      responses:
        '201':
          headers:
            X-Powered-By:
              schema:
                type: string
              example: Express
            Content-Type:
              schema:
                type: string
              example: application/json; charset=utf-8
            Content-Length:
              schema:
                type: integer
              example: '160'
            ETag:
              schema:
                type: string
              example: W/"a0-5TjNPZZFgHC/sTZi1b2gf8NhAu4"
            Date:
              schema:
                type: string
              example: Thu, 29 May 2025 15:23:50 GMT
            Connection:
              schema:
                type: string
              example: keep-alive
            Keep-Alive:
              schema:
                type: string
              example: timeout=5
          description: Respuesta Registro de usuarios
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  usuario:
                    type: object
                    properties:
                      id:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      email:
                        type: string
                        format: email
                      password:
                        type: string
                        format: color
              example:
                message: Usuario creado
                usuario:
                  id: 60ab91445334918684501991
                  first_name: Diego
                  last_name: Ramirez
                  email: dramirez@test.com
                  password: '123'
        '400':
          headers:
            X-Powered-By:
              schema:
                type: string
              example: Express
            Content-Type:
              schema:
                type: string
              example: text/html; charset=utf-8
            Content-Length:
              schema:
                type: integer
              example: '12'
            ETag:
              schema:
                type: string
              example: W/"c-odCjTlggASmK8Kx/NdlbRXXJ7U4"
            Date:
              schema:
                type: string
              example: Thu, 29 May 2025 15:26:35 GMT
            Connection:
              schema:
                type: string
              example: keep-alive
            Keep-Alive:
              schema:
                type: string
              example: timeout=5
          description: Respuesta Registro de usuarios - faltan datos
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: color
            example:
              first_name: Diego
              last_name: Ramirez
              email: dramirez@test.com
              password: '123'
